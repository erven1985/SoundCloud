<!DOCTYPE html>
<html>
<head>
	<title>SoundCloud Jukebox</title>
  <meta charset="utf-8">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script type="text/javascript" src="jukebox.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>SoundCloud Jukebox</h1>
<div id="anime"><h2 id="name"></h2></div>
<div>
  <button id="start">Play</button>
  <button id="pause">Pause</button>
  <button id="next">Forward</button>
  <button id="shuffle">Shuffle</button>

  <button id="up">Volume UP</button>
  <button id="down">Volume Down</button>
</div>
</body>
</html>
